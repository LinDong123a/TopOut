version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: topout
      POSTGRES_PASSWORD: topout
      POSTGRES_DB: topout
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql+asyncpg://topout:topout@db:5432/topout
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change-me-in-production
    command: >
      sh -c "sleep 3 && python -m app.services.seed && uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  pgdata:
